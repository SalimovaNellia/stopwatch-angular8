<div class="timer">
  <section class="timer__counter">
    <div> {{counter}} </div>
  </section>
  <section class="timer__button-container">
    <button class="timer__button" (click)="startTimer()">{{startText}}</button>
    <button class="timer__button" (click)="pauseTimer()">Wait</button>
    <button class="timer__button" (click)="clearTimer()">Reset</button>
  </section>
</div>
